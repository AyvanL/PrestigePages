<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Admin Dashboard — Refund</title>
  <link rel="stylesheet" href="css/admin-prod-management.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    /* small helpers for badges */
    .badge { display:inline-block; padding:.25rem .5rem; border-radius:999px; font-size:.8rem }
    .badge.success{ background:#e7f7ef; color:#16794c }
    .badge.muted{ background:#f1f1f1; color:#666 }
  </style>
</head>

<body>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <nav class="sidebar">
      <a href="index.html" class="brand">Prestige Pages</a>
      <a href="admin-orders.html">Orders</a>
      <a href="admin-prod-management.html">Inventory</a>
      <a href="admin-customer.html">Customers</a>
      <a href="admin-transaction-management.html">Transactions</a>
      <a href="admin-refund.html" class="active">Refund</a>
      <a href="admin-faq.html">Customer Service</a>
    </nav>

    <!-- Main -->
    <main class="main-content">
      <h2>Refund Management</h2>

      <!-- ONLY the Refund List remains -->
      <section class="product-list">
        <h3>Refund List</h3>
        <table>
          <thead>
            <tr>
              <th>Refund #</th>
              <th>Order #</th>
              <th>Customer</th>
              <th>Amount</th>
              <th>Method</th>
              <th>Status</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="refundList">
            <!-- rows injected -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
    import { firebaseConfig } from "./js/firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const peso = v => "₱" + Number(v || 0).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});

    async function loadRefunds(){
      const tbody = document.querySelector('#refundList');
      const colSpan = tbody.closest('table')?.querySelectorAll('thead th').length || 8;
      tbody.innerHTML = `<tr class="loading"><td colspan="${colSpan}" style="text-align:center; padding:12px;"><i class='fas fa-spinner fa-spin'></i> Loading...</td></tr>`;
      const users = await getDocs(collection(db, 'users'));
      const rows = [];
      for (const u of users.docs){
        const uid = u.id; const udata = u.data()||{}; const name = `${udata.firstName||''} ${udata.lastName||''}`.trim() || udata.email || uid;
        const txs = await getDocs(collection(db, 'users', uid, 'transactions'));
        txs.forEach(d => {
          const t = d.data()||{};
          const deliv = (t.delivstatus||'').toString().toLowerCase();
          if (deliv !== 'refund-processing') return;
          rows.push({ uid, id: d.id, name, amount: t.total||0, method: t.paymentMethod||'', status: 'Processing', date: (t.createdAt?.toDate?t.createdAt.toDate().toLocaleString():'' )});
        });
      }
      if (rows.length === 0){
        tbody.innerHTML = '<tr><td colspan="8" style="padding:14px; text-align:center; color:#666;">No refund requests found.</td></tr>';
      } else {
        tbody.innerHTML = rows.map(r=>`
          <tr>
            <td>${r.id}</td>
            <td>${r.id}</td>
            <td>${r.name}</td>
            <td>${peso(r.amount)}</td>
            <td>${r.method}</td>
            <td><span class="badge muted">${r.status}</span></td>
            <td>${r.date}</td>
            <td>
              <button class="btn btn-sm approve-refund" data-uid="${r.uid}" data-id="${r.id}"><i class="fa fa-check"></i> Approve</button>
              <button class="btn btn-sm reject-refund" data-uid="${r.uid}" data-id="${r.id}" style="margin-left:6px;"><i class="fa fa-times"></i> Reject</button>
            </td>
          </tr>`).join('');
      }

      // Approve handler
      tbody.addEventListener('click', async (e)=>{
        const btn = e.target.closest('.approve-refund');
        if (!btn) return;
        const uid = btn.getAttribute('data-uid');
        const id = btn.getAttribute('data-id');
        if (!uid || !id) return;
        const ok = confirm('Approve refund for this transaction?');
        if (!ok) return;
        try{
          await updateDoc(doc(db,'users',uid,'transactions',id), { delivstatus: 'refunded', refundApprovedAt: serverTimestamp() });
          btn.closest('tr')?.remove();
        }catch(err){
          alert('Failed to approve refund');
          console.error(err);
        }
      });

      // Reject handler -> mark as refund-rejected (stay in refund list with distinct state)
      tbody.addEventListener('click', async (e)=>{
        const btn = e.target.closest('.reject-refund');
        if (!btn) return;
        const uid = btn.getAttribute('data-uid');
        const id = btn.getAttribute('data-id');
        if (!uid || !id) return;
        const ok = confirm('Reject this refund request? It will be marked as refund-rejected.');
        if (!ok) return;
        try{
          await updateDoc(doc(db,'users',uid,'transactions',id), { delivstatus: 'refund-rejected', refundRejectedAt: serverTimestamp() });
          // change status badge text instead of removing so admin can still see it
          const tr = btn.closest('tr');
          tr?.querySelector('.badge')?.replaceChildren(document.createTextNode('Rejected'));
          btn.remove(); // remove reject button to prevent duplicate actions
        }catch(err){
          alert('Failed to reject refund');
          console.error(err);
        }
      });
    }

    loadRefunds();
  </script>
</body>
</html>
