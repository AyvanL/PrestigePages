<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transactions - Admin</title>
  <link rel="stylesheet" href="css/admin-transaction-management.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard-layout">

    <!-- Sidebar -->
    <nav class="sidebar">
      <a href="index.html" class="brand">Prestige Pages</a>
      <a href="admin-orders.html">Orders</a>
      <a href="admin-prod-management.html">Inventory</a>
      <a href="admin-customer.html">Customers</a>
      <a href="admin-transaction-management.html" class="active">Transactions</a>
      <a href="admin-refund.html">Refunds</a>
      <a href="admin-faq.html">Customer Service</a>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <h2>Transaction Management</h2>
  <h3>Paid & Delivered Transactions</h3>

      <!-- Search bar -->
      <input type="text" id="searchTransaction" placeholder="Search transactions...">

      <!-- Transactions Table -->
      <section class="transaction-list">
        <table id="transactionTable">
          <thead>
            <tr>
              <th>Transaction ID</th>
              <th>Customer</th>
              <th>Order ID</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Modal -->
  <div id="transactionModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Transaction Details</h2>
      <p><b>ID:</b> <span id="modalTxnId"></span></p>
      <p><b>Customer:</b> <span id="modalCustomer"></span></p>
      <p><b>Order ID:</b> <span id="modalOrder"></span></p>
      <p><b>Amount:</b> <span id="modalAmount"></span></p>
      <p><b>Date:</b> <span id="modalDate"></span></p>
      <p><b>Status:</b> <span id="modalStatus"></span></p>
      <div id="modalItemsWrap" style="margin-top:14px;">
        <h3 style="margin:0 0 8px; font-size:16px;">Purchased Books</h3>
        <ul id="modalItems" style="list-style:none; padding:0; margin:0; display:grid; gap:10px;"></ul>
      </div>
    </div>
  </div>

  <!-- External JS -->
  <script type="module" src="js/admin-transaction-management.js"></script>
</body>
</html>
