<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/admin-prod-management.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="dashboard-layout">
    
    <!-- Sidebar (Navbar on the left) -->
    <nav class="sidebar">
      <a href="index.html" class="brand">Prestige Pages</a>
      <a href="admin-orders.html">Orders</a>
      <a href="admin-prod-management.html" class="active">Inventory</a>
      <a href="admin-customer.html">Customers</a>
      <a href="admin-transaction-management.html">Transactions</a>
      <a href="admin-refund.html">Refunds</a>
      <a href="admin-faq.html">Customer Service</a>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <h2>Product Management</h2>

      <!-- Add New Product Form Section -->
      <section class="form-container">
        <h3>Add New Book</h3>
        <form id="productForm" class="form">
          <label for="productTitle">Title</label>
          <input type="text" id="productTitle" name="title" required>

          <label for="productAuthor">Author</label>
          <input type="text" id="productAuthor" name="author" required>

          <label for="productCover">Cover URL</label>
          <input type="url" id="productCover" name="cover" placeholder="https://..." required>

          <label for="productCategory">Category</label>
          <input type="text" id="productCategory" name="category" placeholder="romance, mystery..." required>

          <label for="productPrice">Price (₱)</label>
          <input type="number" step="0.01" id="productPrice" name="price" required>

          <label for="productRating">Rating (0-5)</label>
          <input type="number" step="0.1" id="productRating" name="rating" value="5" min="0" max="5" required>

          <label for="productStock">Stock</label>
          <input type="number" id="productStock" name="stock" value="0" min="0" required>

          <button type="submit" class="btn">Add Book</button>
        </form>
      </section>

      <!-- Product List Section -->
      <section class="product-list">
        <h3>Books List</h3>
        <div style="margin:8px 0 14px; display:flex; gap:12px; align-items:center; flex-wrap:wrap;">
          <input type="text" id="bookSearch" placeholder="Search title, author, category..." style="flex:1; min-width:240px; padding:8px 10px; border:1px solid #ccc; border-radius:4px;" />
          <small style="color:#666;">Realtime updates enabled</small>
        </div>
        <table>
          <thead>
            <tr>
              <th>Cover</th>
              <th>Title</th>
              <th>Author</th>
              <th>Category</th>
              <th>Price (₱)</th>
              <th>Rating</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="product-list">
            <!-- Product rows will be dynamically loaded here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Edit Product Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Book</h3>
      <form id="editForm">
        <label for="editTitle">Title</label>
        <input type="text" id="editTitle" name="title" required>

        <label for="editAuthor">Author</label>
        <input type="text" id="editAuthor" name="author" required>

        <label for="editCover">Cover URL</label>
        <input type="url" id="editCover" name="cover" required>

        <label for="editCategory">Category</label>
        <input type="text" id="editCategory" name="category" required>

        <label for="editPrice">Price (₱)</label>
        <input type="number" step="0.01" id="editPrice" name="price" required>

        <label for="editRating">Rating (0-5)</label>
        <input type="number" step="0.1" id="editRating" name="rating" min="0" max="5" required>

        <label for="editStock">Stock</label>
        <input type="number" id="editStock" name="stock" min="0" required>

        <button type="submit" class="btn">Update Book</button>
        <button type="button" id="closeModalBtn" class="btn cancel">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/admin-prod-management.js"></script>
</body>

</html>
