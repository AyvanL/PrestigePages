<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/admin-prod-management.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="dashboard-layout">
    
    <!-- Sidebar (Navbar on the left) -->
    <nav class="sidebar">
      <a href="index.html" class="brand">Prestige Pages</a>
      <a href="admin-orders.html">Orders</a>
      <a href="admin-prod-management.html" class="active">Inventory</a>
      <a href="admin-customer.html">Customers</a>
      <a href="admin-transaction-management.html">Transactions</a>
      <a href="admin-refund.html">Refunds</a>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <h2>Product Management</h2>

      <!-- Add New Product Form Section -->
      <section class="form-container">
        <h3>Add New Product</h3>
        <form id="productForm" class="form">
          <label for="productTitle">Product Title</label>
          <input type="text" id="productTitle" name="title" required>

          <label for="productDescription">Description</label>
          <textarea id="productDescription" name="description" required></textarea>

          <label for="productPrice">Price</label>
          <input type="number" id="productPrice" name="price" required>

          <label for="productCategory">Category</label>
          <input type="text" id="productCategory" name="category" required>

          <button type="submit" class="btn">Add Product</button>
        </form>
      </section>

      <!-- Product List Section -->
      <section class="product-list">
        <h3>Product List</h3>
        <table>
          <thead>
            <tr>
              <th>Product Title</th>
              <th>Price</th>
              <th>Category</th>
              <th>Status</th>
              <th>Stocks</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="product-list">
            <!-- Product rows will be dynamically loaded here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Edit Product Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Product</h3>
      <form id="editForm">
        <label for="editTitle">Product Title</label>
        <input type="text" id="editTitle" name="title" required>

        <label for="editDescription">Description</label>
        <textarea id="editDescription" name="description" required></textarea>

        <label for="editPrice">Price</label>
        <input type="number" id="editPrice" name="price" required>

        <label for="editCategory">Category</label>
        <input type="text" id="editCategory" name="category" required>

        <button type="submit" class="btn">Update Product</button>
        <button type="button" id="closeModalBtn" class="btn cancel">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Optional Scripts -->
  <script src="admin-prod-management.js"></script>
</body>

</html>
