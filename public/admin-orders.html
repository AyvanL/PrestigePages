<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Orders - Manage Orders</title>
  <link rel="stylesheet" href="css/admin-orders.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="dashboard-layout">
    
    <!-- Sidebar (Navbar on the left) -->
    <nav class="sidebar">
      <a href="index.html" class="brand">Prestige Pages</a>
      <a href="admin-orders.html" class="active">Orders</a>
      <a href="admin-prod-management.html">Inventory</a>
      <a href="admin-customer.html">Customers</a>
      <a href="admin-transaction-management.html">Transactions</a>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <h2>Order Management</h2>

      <!-- Orders Table Section -->
      <section class="order-list">
        <h3>All Orders</h3>
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer Name</th>
              <th>Order Date</th>
              <th>Payment Method</th>
              <th>Payment Status</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="order-list">
            <!-- Order rows will be dynamically loaded here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Order Details Modal -->
  <div id="orderDetailsModal" class="modal">
    <div class="modal-content">
      <h3>Order Details</h3>
      <div id="orderDetailsContent"></div>
      <button type="button" id="closeModalBtn">Close</button>
    </div>
  </div>

  <!-- Change Status Modal -->
  <div id="statusModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Update Order Status</h3>
      <div style="display:flex; flex-direction:column; gap:12px; margin-top:8px;">
        <label>
          <div style="margin-bottom:4px;">Delivery Status</div>
          <select id="statusDelivery">
            <option value="pending">Pending</option>
            <option value="processing">Processing</option>
            <option value="shipped">Shipped</option>
            <option value="delivered">Delivered</option>
          </select>
        </label>
        <label>
          <div style="margin-bottom:4px;">Payment Status</div>
          <select id="statusPayment">
            <option value="initiated">Initiated</option>
            <option value="paid">Paid</option>
            <option value="failed">Failed</option>
          </select>
        </label>
      </div>
      <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:16px;">
        <button type="button" id="statusCancelBtn">Cancel</button>
        <button type="button" id="statusSaveBtn">Save</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/admin-orders.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>

</html>
