<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You For Purhcasing</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f6f2ea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .thankyou-container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    .thankyou-container h1 {
      font-size: 2em;
      color: #3a7e4b;
      margin-bottom: 10px;
    }

    .thankyou-container p {
      color: #555;
      margin-bottom: 25px;
    }

    .home-btn {
      display: inline-block;
      padding: 12px 25px;
      background: #c89b3c;
      color: #fff;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .home-btn:hover {
      background: #ab822f;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>ðŸŽ‰ Thank You!</h1>
    <p>Your order has been placed successfully.</p>
    <p id="status"></p>
    <a href="index.html" class="home-btn" id="homeBtn" aria-disabled="true">Back to Home</a>
    <div id="countdownMsg" style="margin-top:10px; font-size:0.9rem; color:#666; font-family:inherit;"></div>
  </div>
  <script type="module" src="js/thankyou.js"></script>
  <script>
    (function(){
      const btn = document.getElementById('homeBtn');
      const msg = document.getElementById('countdownMsg');
      if(!btn) return;
      let remaining = 5; // seconds
      btn.style.pointerEvents = 'none';
      btn.style.opacity = '0.6';
      btn.setAttribute('tabindex','-1');
      function tick(){
        if (remaining > 0){
          msg.textContent = `You can go back in ${remaining}s...`;
          remaining--;
          setTimeout(tick,1000);
        } else {
          msg.textContent = '';
          btn.style.pointerEvents = '';
          btn.style.opacity = '';
          btn.removeAttribute('tabindex');
          btn.setAttribute('aria-disabled','false');
        }
      }
      tick();
    })();
  </script>
</body>
</html>
