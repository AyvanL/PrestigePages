<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <button class="icon-btn hamburger" id="navToggle" aria-label="Open menu">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M3 6h18M3 12h18M3 18h18" stroke="#5f5a54" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
      <div class="brand">PrestigePages</div>
      <nav class="nav-links" aria-label="Main">
        <a href="index.html">Home</a>
        <a href="#">Store</a>
        <a href="about-us.html">About us</a>
      </nav>

      <div class="nav-spacer"></div>
      <div class="actions">
        <button class="icon-btn" aria-label="Wishlist">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M12.1 20.3 4.7 13c-2.6-2.6-1.9-6.9 1.6-8.5 1.7-.8 3.7-.5 5.1.7 1.4-1.2 3.4-1.5 5.1-.7 3.5 1.6 4.2 5.9 1.6 8.5l-7.3 7.3Z" stroke="#7E6E5B" stroke-width="1.6" fill="#fff"/></svg>
        </button>

        <button class="icon-btn" aria-label="Cart">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M3 3h2l2.4 12.3a2 2 0 0 0 2 1.7h6.9a2 2 0 0 0 2-1.6L21 7H6" stroke="#7E6E5B" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><circle cx="10" cy="20" r="1.5" fill="#7E6E5B"/><circle cx="17" cy="20" r="1.5" fill="#7E6E5B"/></svg>
        </button>

        <nav class="nav-links" aria-label="Main">
          <a href="login.html">Log In</a>
          <a href="signup.html">Sign Up</a>
        </nav>
      </div>
    </div>
  </header>
  
  <div class="containers">
    <h1>Login<span style="color:#ab966d;">.</span></h1>
    <p>Don't have an account? <a href="signup.html"><span style="color: rgb(75, 75, 245);"><u>Signup</u></span></a></p>
    <form id="loginForm">
      <div class="input-container">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-container">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
        <i class="fa-solid fa-eye" id="togglePassword" style="margin-left: 330px; cursor: pointer;"></i>
      </div>
      <a href="#" id="forgotPassword"><u style="color: rgb(75, 75, 245);">Forgot Password?</u></a>
      <button class="login-btn" type="submit">Login</button>
      <div id="message"></div>
    </form>
  </div>

  <!-- OTP Modal -->
  <div class="modal" id="otpModal">
    <div class="modal-content">
      <h3>Enter OTP</h3>
      <p>We sent a 6-digit code to your email</p>
      <input type="text" id="otpInput" maxlength="6" placeholder="Enter OTP">
      <button id="verifyOtpBtn">Verify</button>
      <p id="otpMsg"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      sendPasswordResetEmail,
      setPersistence,
      browserLocalPersistence
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    // âœ… Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCC_14beDBhudrtoAIFqc29TCMY5zoa4AA",
      authDomain: "prestige-pages.firebaseapp.com",
      projectId: "prestige-pages",
      storageBucket: "prestige-pages.appspot.com",
      messagingSenderId: "1065922943021",
      appId: "1:1065922943021:web:e5829dd09e206063b500a4",
      measurementId: "G-V0E6PXN1Z5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // âœ… Init EmailJS
    emailjs.init("V_oKhFcC3LwiidUSC"); // â¬…ï¸ Replace with your Public Key

    let generatedOtp = "";
    let loggedInUser = null;

    // Handle forgot password
    const forgotPasswordLink = document.getElementById("forgotPassword");
    const emailInput = document.getElementById("email");
    const msgBox = document.getElementById("message");

    forgotPasswordLink.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!email) {
        msgBox.textContent = "Please enter your email first.";
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        msgBox.textContent = "âœ… Reset link sent! Check your email.";
      } catch (error) {
        msgBox.textContent = "âŒ " + (error.message || error.code || "Unknown error");
      }
    });

    // âœ… Login + OTP with persistence
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        // âœ… Make login persistent across refresh & new tabs
        await setPersistence(auth, browserLocalPersistence);

        // Step 1: Try Firebase login
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        loggedInUser = userCredential.user;

        // Step 2: Generate OTP
        generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();

        // Step 3: Send OTP
        await emailjs.send("service_i1rq2k4", "template_7qxudct", {
          to_email: email,
          otp: generatedOtp,
          name: "user",
        });

        // Show modal only if email was sent
        document.getElementById("otpModal").style.display = "flex";

      } catch (error) {
        console.error("Login error:", error);
        alert("âŒ Login failed: " + (error.message || error.code || "Unknown error"));
      }
    });

    // âœ… Verify OTP
    document.getElementById("verifyOtpBtn").addEventListener("click", () => {
      const enteredOtp = document.getElementById("otpInput").value.trim();
      if (enteredOtp === generatedOtp) {
        document.getElementById("otpMsg").textContent = "âœ… Verified!";
        
        // ðŸ”¹ Save OTP verification flag so cart.html will know youâ€™re verified
        localStorage.setItem("otpVerified", "true");

        window.location.href = "homepage-logged.html";
      } else {
        document.getElementById("otpMsg").textContent = "âŒ Invalid OTP. Try again.";
      }
    });

    // Toggle password show/hide
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.getElementById("togglePassword");
    toggleIcon.addEventListener("click", () => {
      const isHidden = passwordInput.type === "password";
      passwordInput.type = isHidden ? "text" : "password";
      toggleIcon.classList.toggle("fa-eye");
      toggleIcon.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
