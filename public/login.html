<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <button class="icon-btn hamburger" id="navToggle" aria-label="Open menu">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M3 6h18M3 12h18M3 18h18" stroke="#5f5a54" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
      <div class="brand">PrestigePages</div>
      <nav class="nav-links" aria-label="Main">
        <a href="index.html">Home</a>
        <a href="index.html#popular">Store</a>
        <a href="about-us.html">About us</a>
        <a href="faq.html">FAQ</a>
      </nav>

      <div class="nav-spacer"></div>
      <div class="actions">
        <nav class="nav-links" aria-label="Main">
          <a href="login.html">Log In</a>
          <a href="signup.html">Sign Up</a>
        </nav>
      </div>
    </div>
  </header>
  
  <div class="containers">
    <h1>Login<span style="color:#ab966d;">.</span></h1>
    <p>Don't have an account? <a href="signup.html"><span style="color: rgb(75, 75, 245);"><u>Signup</u></span></a></p>
    <form id="loginForm">
      <div class="input-container">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-container">
        <i class="fa-solid fa-lock"></i>
  <input type="password" id="password" placeholder="Password" required>
  <i class="fa-solid fa-eye" id="togglePassword"></i>
      </div>
      <a href="#" id="forgotPassword"><u style="color: rgb(75, 75, 245);">Forgot Password?</u></a>
      <button class="login-btn" type="submit">Login</button>
      <div id="message"></div>
    </form>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
